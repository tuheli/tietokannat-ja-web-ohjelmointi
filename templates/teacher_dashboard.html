{% extends "base.html" %} 

{% block content %} 

<p>Olet kirjautunut opettajana nimell√§ {{ session.username }}</p>
<a href="/logout">Kirjaudu ulos</a>
<hr>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
          <h2>Sinun kurssit</h2>
          <ul class="list-group">
              {% for course in courses %}
                <li class="list-group-item">
                    <a href="{{ url_for('teacher_edit_course', course_id=course.id) }}">{{ course.title }}</a>
                </li>
              {% else %}
              <li class="list-group-item">Sinulla ei ole kursseja.</li>
              {% endfor %}
          </ul>
      </div>
      <div class="col-md-6">
          <h2>Luo uusi kurssi</h2>
          <form action="/create_course" method="post">
              <div class="form-group">
                  <label for="title">Kurssin nimi</label>
                  <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="form-group">
                  <label for="description">Kurssin kuvaus</label>
                  <textarea class="form-control" id="description" name="description" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Luo kurssi</button>
          </form>
      </div>
  </div>
</div>

{% endblock %}
